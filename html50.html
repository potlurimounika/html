<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Form in Table</title>
</head>
<body background="file://c:/internship/html/images/dc2.jpg">
    <form name="fm1">
        <div style="margin-left:500px;margin-top:200px;">
            <fieldset style="width:290px;">
                <legend>LOGIN FORM</legend>
                <table>
                    <tr>
                        <td><label for="un">User Name:</label></td>
                        <td><input type="text" name="uname" id="un" required placeholder="user name" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="ps">password</label></td>
                        <td><input type="password" name="pwd" id="pws" required placeholder="password" autofocus></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="submit"></td>
                        <td><input type="reset" value="reset"></td>
                    </tr>
                </table>
            </fieldset>
        </div>
    </form>
</body>
</html>
